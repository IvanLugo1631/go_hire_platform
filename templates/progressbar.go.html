<!-- Progress Bar -->
<div class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-2 px-4 sm:px-6 lg:px-8">
        <div class="py-4">
            <div class="mb-8">
                <div class="flex items-center justify-between max-w-2xl mx-auto space-x-4 sm:space-x-8 md:space-x-4">
                    <!-- Step 1 -->
                    <div class="flex items-center">
                        <div class="rounded-full h-8 w-8 flex items-center justify-center text-sm font-medium bg-blue-600 text-white">
                            1
                        </div>
                        <div class="h-1 w-16 sm:w-32 bg-blue-600"></div>
                    </div>
                    <!-- Step 2 -->
                    <div class="flex items-center">
                        <div class="rounded-full h-8 w-8 flex items-center justify-center text-sm font-medium bg-blue-600 text-white">
                            2
                        </div>
                        <div class="h-1 w-16 sm:w-32 bg-gray-200"></div>
                    </div>
                    <!-- Step 3 -->
                    <div class="flex items-center md:ml-4 sm:ml-2 ml-0 pr-4 md:pr-0 lg:pr-8 xl:pr-10">
                        <div class="rounded-full h-8 w-8 flex items-center justify-center text-sm font-medium bg-gray-200 text-gray-600">
                            3
                        </div>
                    </div>
                </div>
                <div class="mt-2 flex justify-between max-w-2xl mx-auto text-sm text-gray-600">
                    <!-- Labels with responsive hide and padding for step 3 -->
                    <div class="hidden sm:block">Personal Info</div>
                    <div class="hidden sm:block">Signature</div>
                    <div class="hidden sm:block md:pr-4 lg:pr-0 xl:pr-0 pr-4">Employment</div> <!-- Padding right adjusted for Step 3 -->
                </div>
            </div>
            <h1 class="text-2xl mx-auto font-semibold text-gray-900">{{ .PageTitle }}</h1>
        </div>
    </div>
</div>
